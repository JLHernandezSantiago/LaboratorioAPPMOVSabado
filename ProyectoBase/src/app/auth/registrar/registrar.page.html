<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">
<form [formGroup]="RegistrarForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  forControlName="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            <div color="error" *ngIf="f.nombre.error">*</div>
            </ion-item>
            <ion-item>
              <ion-input forControlName="email" type="email" placeholder="Correo" ngModel required></ion-input>
              <div color="error" *ngIf="f.correo.error">*</div>
            </ion-item>
            <ion-item>
              <ion-input forControlName="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.contrasena.error">*</div>
            </ion-item>
            <ion-item>
              <ion-input forControlName="confirmarPassword" type="password" placeholder="Repetir contraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirmarContrasena.error">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrarForm.invalid" expand="block">Registar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
